<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Create Customer</h1>
    <p>
        <a href="/customers" class="btn btn-primary">Customer List</a>
    </p>
    <th:block th:if="${message}">
        <div class="alert alert-success" th:text="${message}"></div>
    </th:block>
    <form th:action="@{/customers/create}" th:object="${customer}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
            <div class="invalid-feedback">
                Please enter the first name.
            </div>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
            <div class="invalid-feedback">
                Please enter the last name.
            </div>
        </div>
        <div class="mb-3">
            <label for="province" class="form-label">Province:</label>
            <select id="province" th:field="*{province}" class="form-select" required>
                <option value="">Select a province</option>
                <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
            <div class="invalid-feedback">
                Please select a province.
            </div>
        </div>
        <button type="submit" class="btn btn-success">Create Customer</button>
    </form>
</div>
</body>
</html>
